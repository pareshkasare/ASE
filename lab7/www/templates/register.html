<ion-modal-view>
  <ion-header-bar>
    <h1 class="title" style="color:#3755fc;">Register</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeregister()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doregister()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="regData.Fname">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="regData.Lname">
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="regData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="regData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Retype Password</span>
          <input type="password" ng-model="regData.password2">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
