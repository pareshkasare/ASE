<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Lab 9 API-NODEJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="../JS/app.js"></script>

<div class="container" style="background-color: #c9a0ff">
    <div class="header clearfix">
    <p></p>
    </div>
<div ng-app="myApp" ng-controller="myController">
    <div class="jumbotron container-fluid">
        <h1 align="center">Welcome to Lab 9</h1>
        <p><small>Here, any medicine name can be searched and its corresponding manufacturer
                        document will be loaded in the webpage below.
        </small></p>

        <label for="med">Medicine Name:</label>
        <div class="input-group">
            <input id="med"type="text" class="form-control" ng-model="medName">
            <span class="input-group-btn">
        <button class="btn btn-success" type="button" ng-click="callAPI()">Search</button>
   </span>
        </div>



        </div>

    <div class="row marketing">
        <div class="col-lg-4" style="background-color: moccasin">
            <h4>Select applicable brand of medicine</h4>
            <div class="form-group">
                <label for="sel">Select brand:</label>
                <select class="form-control" ng-model="selectedBrand" ng-options="x.name for x in brands" id="sel"
                        ng-change="loadPDF()">
                </select>
            </div>
        </div>
        <div class="col-lg-8" style="background-color: honeydew">
            <h4>PDF File View</h4>

            <iframe width = "700px" height= "400px"  ng-src="{{pdfURL}}" ng-if="showIframe" ></iframe>
        </div>
    </div>
</div>
    <footer class="footer">
        <p>&copy; UMKC</p>
    </footer>

</div>


</body>

</html>
